<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennytelecom signin</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="kennytelecom.css">
</head>
<body> 
    <h1 class="text-center texttype">KENNYTELECOMS</h1><br><br>
<div class="space">
<p><h3 class="offset-md-3">Get Started</h3></p>
<form action="">
<p class="offset-md-3 information">FIRST NAME</p>
<input type="text" name="text" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="First Name" required >
<p class="offset-md-3 ">LAST NAME</p>
<input type="text" name="text" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="Last Name" required>

<p class="offset-md-3 information">MOBILE NO.</p>
<input type="number" name="number" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="Mobile No." required >
<p class="offset-md-3 information">USER NAME</p>
<input type="text" name="text" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="User Name" required>

<p class="offset-md-3 information">EMAIL ADDRESS</p>
<input type="email" name="email"  id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="Email address" required >
<p class="offset-md-3 information">PASSWORD</p>
<input type="password" name="password" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="Password" required minlength="6"> 
<p class="offset-md-3 information">Minimum of 6chars</p>
<input type="password" name="password" id="" class=" input offset-md-3 col-lg-6 container-fluid "placeholder="Comfirm Password" required minlength="6"> <br><br>

<button class="input offset-md-3 col-lg-6 container-fluid btn btn-primary ">Create Account</button>
<a href="login.html"  class="offset-md-3 col-lg-6 container-fluid link">Already a member? Login</a>
</form>
</div>
</body>
</html>
